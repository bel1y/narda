<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="wait-room-narda">
       <div class="narda-rule-about">
        <div class="text-rule-narda">
            <div class="rule-classic">
                <p>Правила Игры</p>
            </div>
            <p>• Всего 1 партия игры </p>
            <p>• Если игра закрыта - побеждает игрок у кого меньше очков. </p>
            <p>• Победа - Игрок закончивающий первым игру.</p>
            <button onclick="closerule()">Понятно</button>

        </div>
    </div>

    <div class="narda-big">
        <div class="narda-big-inside">
            <div class="first-narda-div">
            <div class="narda-logo">
                <img src="./img/loto-room-card-logo.png" alt="">    
            <p>Длинные нарды</p>
            </div>
            <div class="narda-about" onclick="openrule()">
                <i class='bx bx-question-mark'></i>
            </div>
        </div>
        <div class="second-narda-div">
            <div class="second-narda-div-inside">
                <div class="narda-stol-big">
                   <div class="narda-stol-outside">
                    <div class="veiw-narda-game">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <a href="./narda-stol.html"><div class="narda-stol">
                        <i class="fa-solid fa-dice-three fa-dice-three-narda"></i>
                        <div class="line-width-narda"></div>
                        <i class="fa-solid fa-dice-five fa-dice-five-narda"></i>
                    </div></a>
                    <p>00:40</p>
                   </div>
                   <div class="narda-stol-outside">
                    <div class="veiw-narda-game">
                        <i class="fa-solid fa-eye"></i>
                    </div>
                    <a href="./narda-stol.html"><div class="narda-stol">
                       <i class="fa-solid fa-dice-three fa-dice-three-narda"></i>
                        <div class="line-width-narda"></div>
                        <i class="fa-solid fa-dice-five fa-dice-five-narda"></i>
                    </div></a>
                    <p>1:22</p>
                   </div>
                   <div class="narda-stol-outside">
                    <div class="noplay-veiw-narda-game">
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>
                    <a href="./narda-stol.html"><div class="narda-stol">
                       <i class="fa-solid fa-dice-three fa-dice-three-narda"></i>
                        <div class="line-width-narda"></div>
                        <i class="fa-solid fa-dice-five fa-dice-three-narda1"></i>
                    </div></a>
                    <p>00:00</p>
                   </div>
                </div>
                <div class="line-narda-big">
                    <div class="line-narda"></div>
                <div class="line-narda2"></div>
                </div>
                
            </div>
                <div class="price-narda">
                   <div class="text-narda-info">
                    <p class="price-room-narda">Цена комнаты:</p>
                    <p class="price-off"><span>0.50₼</span></p>
                   </div>
                </div>
            
        </div>
        </div>
        
    </div>
 
</div>

    <script>
        function openrule() {
            document.querySelector(".narda-rule-about").style="display:flex"
        }
        function closerule() {
            document.querySelector(".narda-rule-about").style="display:none"
        }
    </script>
</body>
</html>
